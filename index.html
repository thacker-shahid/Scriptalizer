  <h1 class="m-5 text-center">Assignment maker</h1>


  <div class="container" style="margin-bottom: 50px;">
    <form>
      

      <div class="form-group">
        <label for="exampleFormControlSelect2">Select Font</label>
        <select class="form-control" id="exampleFormControlSelect2" onchange="change()">
          <option>None</option>
          <option id="font-1">Font 1</option>
          <option id="font-2">Font 2</option>
          <option id= 'font-3'>Font 3</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Font Color</label>
        <select class="form-control" id="exampleFormControlSelect1" onchange="change()">
          <option id="black">Black</option>
          <option id="blueb">Blue Ball</option>
          <option id="blueg">Blue Gel</option>
        </select>
      </div>

      <div class="form-group d-flex justify-content-center mt-5">
        <textarea class="form-control" id="txt" rows="3" cols="20">

          You can also trial over 40 pre-made Premium 'Ultra' handwriting fonts for free, which use the Scriptalizer™ handwriting font software to enhance them further*. This is the best realistic handwriting font service on the market!

          You can also trial over 40 pre-made Premium 'Ultra' handwriting fonts for free, which use the Scriptalizer™ handwriting font software to enhance them further*. This is the best realistic handwriting font service on the market!

        </textarea>
      </div>
      <div class="form-group d-flex justify-content-center mt-5">
        <button class="btn btn-primary" id="button" type="button">
          Download
        </button>
      </div>
    </form>

<script type="text/javascript">
  var a = document.getElementById('txt');
  console.log(a)
  $(document).ready(function () {
    $('#button').click(function () {
      domtoimage.toBlob(document.getElementById('txt')).then(function (blob) {
        saveAs(blob, 'sheet.png')
      })

    })
  })	
  function change(){
  	if(document.getElementById('font-1').selected){
  		a.style.fontFamily= 'customfont1';
	  	a.style.lineHeight = '1.254';
	  	a.style.paddingTop = '15px'
  	}
  	if(document.getElementById('font-2').selected){
  		a.style.fontFamily= 'customfont2';
	  	a.style.lineHeight = '1.254';
	  	a.style.paddingTop = '15px'
  	}
  	if(document.getElementById('font-3').selected){
  		a.style.fontFamily= 'customfont3';
	  	a.style.lineHeight = '1.254';
	  	a.style.paddingTop = '15px';
	  	a.style.fontSize = '20px'
  	}
  	if(document.getElementById('black').selected){
  		a.style.color = '#000202';
  	}
  	if(document.getElementById('blueb').selected){
  		a.style.color = '#000F55';
  	}
  	if(document.getElementById('blueg').selected){
  		a.style.color = '#2155cd';
  	}
  }
</script>
